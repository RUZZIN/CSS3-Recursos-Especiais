<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input HTML5</title>
</head>
<body>
    <form action="">
        <!-- Novas Inputs e atributos HTML 5 -->
        <!-- Nome -->
        <label for="name">Nome</label>
        <input type="text" name="none" id="nome" required="required" autofocus>
        <br><br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required="required">
        <br><br>
        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" required="required" min="10" max="14">
        <br><br>
        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>
        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="9" value="5">
        <br><br>
        <!-- Data -->
        <label for="date">Data</label>
        <input type="date" id="data" required="required">
        <br><br>
        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor" required="required">
        <br><br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
